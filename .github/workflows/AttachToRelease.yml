name: Attach Package on Release

on:
  release:
    types: [published]

env:
    UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
    UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
    UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}

jobs:
  build:
      name: Build
      runs-on: ubuntu-20.04
      concurrency:
        group: build-a-${{ github.ref }}
        cancel-in-progress: true
      steps:
          - name: Checkout code
            uses: actions/checkout@v3
            with:
              lfs: true
          - uses: actions/cache@v3
            with:
              path: Library
              key: Library-build
              restore-keys: Library-build
          - uses: game-ci/unity-builder@v2
            with:
              unityVersion: 2021.3.6f1
              buildMethod: ExportPackage.Editor.UnityPackageExporter.Export
          - name: upload-artifact
            uses: actions/upload-artifact@v3
            with:
              name: Inworld-Unity-SDK
              path: Build/
          - name: Discard changes
            run: |
              git restore --staged .
              git checkout .
              git clean -fd
          - uses: game-ci/unity-builder@v2
            with:
              unityVersion: 2021.3.6f1
              buildMethod: ExportPackage.Editor.UnityPackageExporter.ExportNDK
          - name: upload-artifact
            uses: actions/upload-artifact@v3
            with:
              name: Inworld-Unity-NDK
              path: Build/              
          - name: Discard changes
            run: |
              git restore --staged .
              git checkout .
              git clean -fd
          - uses: game-ci/unity-builder@v2
            with:
              unityVersion: 2021.3.6f1
              buildMethod: ExportPackage.Editor.UnityPackageExporter.ExportSample
          - name: upload-artifact
            uses: actions/upload-artifact@v3
            with:
              name: Inworld-Unity-Sample
              path: Build/
          - name: Discard changes
            run: |
              git restore --staged .
              git checkout .
              git clean -fd
          - uses: game-ci/unity-builder@v2
            with:
              unityVersion: 2021.3.6f1
              buildMethod: ExportPackage.Editor.UnityPackageExporter.ExportRPMSamples
          - name: upload-artifact
            uses: actions/upload-artifact@v3
            with:
              name: Inworld-Unity-RPM-Samples
              path: Build/
              
  attach-to-release:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      
    - name: Download SDK
      uses: actions/download-artifact@v3
      with:
        name: Inworld-Unity-SDK
        path: Build/

    - name: Download NDK
      uses: actions/download-artifact@v3
      with:
        name: Inworld-Unity-NDK
        path: Build/

    - name: Download SDK Sample
      uses: actions/download-artifact@v3
      with:
        name: Inworld-Unity-Sample
        path: Build/

    - name: Download RPM Samples
      uses: actions/download-artifact@v3
      with:
        name: Inworld-Unity-RPM-Samples
        path: Build/
    
    - name: Rename packages with release tag
      run: |
        TAG_NAME=${GITHUB_REF/refs\/tags\//}
        mv Build/ai.inworld.runtime-sdk.unitypackage Build/ai.inworld.runtime-sdk-$TAG_NAME.unitypackage
        mv Build/ai.inworld.runtime-sdk-lite.unitypackage Build/ai.inworld.runtime-sdk-lite-$TAG_NAME.unitypackage
        mv Build/ai.inworld.runtime-sdk-samples.unitypackage Build/ai.inworld.runtime-sdk-samples-$TAG_NAME.unitypackage
        mv Build/ai.inworld.runtime-sdk-innequin.unitypackage Build/ai.inworld.runtime-sdk-innequin-$TAG_NAME.unitypackage
    
    - name: Attach SDK package to release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: Build/ai.inworld.runtime-sdk-${{ github.ref/refs/tags/ }}.unitypackage

    - name: Attach lite package to release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: Build/ai.inworld.runtime-sdk-lite-${{ github.ref/refs/tags/ }}.unitypackage

    - name: Attach Innequin Sample package to release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: Build/ai.inworld.runtime-sdk-innequin-${{ github.ref/refs/tags/ }}.unitypackage

    - name: Attach RPM Samples package to release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: Build/ai.inworld.runtime-sdk-samples-${{ github.ref/refs/tags/ }}.unitypackage
